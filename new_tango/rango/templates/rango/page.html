<!DOCTYPE html>
{% load staticfiles %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
<h1>{{names.name}}</h1>
{% if pages %}
{%for page in pages %}
<ul>
    <li><a href = "{{page.url}}">{{page.title}}</a></li>
</ul>
{% endfor %}
{% else %}
<strong>No page in the category</strong>
{% endif %}
</body>
</html>
